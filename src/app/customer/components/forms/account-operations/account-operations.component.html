

    <h1 class="text-center">¿Qué operación vas a realizar?</h1>

    <div class="d-flex justify-content-center ">
        
        <div class="row ">
            <hr class="my-4">
            <div class="col">
                <form   autocomplete="off" [formGroup]="accountForm" (ngSubmit)="save()" >
                    <!-- Campo de Numero de cuenta -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Número de cuenta</label>
                        <div class="col-sm-9">
                            <input 
                                type="text" 
                                class="form-control" 
                                formControlName="accountNumber"
                                placeholder="Número de la cuenta"
                            >
                            <span class="form-text text-danger"
                                *ngIf="attIsValid('accountNumber')"
                            >
                                *Campo obligatorio
                            </span>
                        </div>
                    </div>

                    <!-- Seleccion del tipo de operación -->
                    <div class="row mb-3" >
                            <label class="col-sm-3 form-label">Tipo de Operación:</label>
                            <div class="col-sm-9">
                                <select 
                                    class="form-select"
                                    formControlName="operationType"
                                >
                                    <!-- el pipe lowercase esta modificando el valor debido a los corchetes -->
                                    <!-- en este caso si modifica el valor  -->
                                    <!-- <option
                                        *ngFor="let region of regiones"  
                                        [value]="region | lowercase"
                                    >  -->
                                    <option selected
                                    value="deposit"
                                    >  
                                        Depósito    
                                    </option>
                                    <option
                                        value="withdrawal"
                                    > 
                                        Retiro  
                                    </option>
                                </select>
                            </div>
                        </div>

                    <!-- Campo de Monto -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Monto</label>
                        <div class="col-sm-9">
                            <input 
                                type="number" 
                                class="form-control" 
                                formControlName="amount"
                                placeholder="Monto"
                            >
                            <span class="form-text text-danger"
                            *ngIf="attIsValid('amount')"
                            >
                                *El precio debe ser 1 o mayor
                            </span>
                        </div>

                    </div>

                    <hr>

                    <div class="row">
                        <div class="col">
                            
                            <!-- Boton Para cerrar el modal -->
                            <button 
                                type="button" 
                                class="btn btn-secondary " 
                                data-bs-dismiss="modal"
                            >
                                Cerrar
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary float-end"
                                [disabled]="accountForm.invalid"
                                data-bs-dismiss="modal"
                                >
                                Guardar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
